<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 메시지 입력 폼</title>
</head>
<body>
    <h1>이미지와 메시지 입력하기</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="image-upload">이미지 업로드:</label><br>
        <input type="file" id="image-upload" name="image" accept="image/*"><br><br>
        
        <label for="message">메시지 입력:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="메시지를 입력하세요"></textarea><br><br>
        
        <button type="submit">제출</button>
    </form>
    
    <script>
        // HTML 파일 내에서 미리보기를 지원하는 코드 (선택 사항)
        const imageUpload = document.getElementById('image-upload');
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const imgPreview = document.createElement('img');
                imgPreview.src = URL.createObjectURL(file);
                imgPreview.style.maxWidth = '300px';
                imgPreview.style.maxHeight = '300px';
                document.body.appendChild(imgPreview);
            }
        });
    </script>
</body>
